<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookatask Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid container-main">
        <div class="row">
            <div class="overlay"></div>

            <video autoplay muted loop id="myVideo">
                <source src="https://bookatask.com/content/assets/themes/bookatask-new/images/NewVidF-1.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <div class="container-fluid top-nav">
                <div class="row">
                    <div class="logo col-2">                    
                        <img class="img-fluid" src="https://bookatask.com/content/files/logo.png">
                    </div>    
                    
                    <div class="container col-8 text-center">
                          <div class="d-inline col-3"></div>
                          <div class="d-inline col-3 header-tabs active"><i class="far fa-clipboard-list-check"></i> Предлагащи</div>
                          <div class="d-inline col-3 header-tabs"><i class="far fa-tasks"></i> Търсещи</div>
                          <div class="phone d-inline col-3 position-absolute">
                            <i class="fas fa-phone-alt"></i>  
                            <a>0886 500 400</a>                            
                          </div>  

                    </div>
                    <div class="account col-2">
                        <a><span class="login-text">Вход / Регистрация</span></a>
                        <span class="d-block d-lg-none"><i class="fas fa-user"></i></span>
                    </div>
                </div>
            </div>

            <div class="container-fluid search-contaner col-12">
                <div class="row col-8">
                    <div class="search-terms col-lg-4 col-md-4">                    
                                    Въведи ключова дума ..
                    </div>    
                    
                    <div class="search-category container col-lg-3 col-md-3 text-center">
                        <i class="far fa-tasks"></i> Избери категория
                    </div>
                    <div class="search-location col-lg-3 col-md-3"><i class="fas fa-map-marker-alt"></i> Цялата страна</div>
                    <div class="btn col-lg-2 col-md-2"><button type="button" class="search-btn btn btn-success"><span class="btn-search-text">Търсене</span> <i class="far fa-search"></i></button></div>

                </div>
            </div>

            <div class="container-fluid cta col-12">
                <div class="row col-8 d-flex flex-column text-center">
                    <div class="cta-text">                    
                        <h2>BookaTask открива
                        <strong>решение на всяка задача</strong></h2>
                    </div>    
                    
                   
                    <div class="btn-cta">
                        <span class="logo-small">
                            <img src="https://bookatask.com/content/assets/themes/bookatask-new/images/logo-b-white.png">
                        </span>
                        <button type="button" class="btn btn-light">Създай профил</button>
                    </div>

                </div>
            </div>

        </div>
    </div>  
</body>
</html>
